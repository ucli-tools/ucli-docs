# MkDocs Configuration for UCLI Tools Documentation
site_name: UCLI Tools
site_description: Professional CLI tools for developers
site_author: UCLI Tools Team
site_url: https://docs.ucli.tools/

# Repository
repo_name: ucli-tools/ucli-docs
repo_url: https://github.com/ucli-tools/ucli-docs
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2025 UCLI Tools - Apache 2.0 License

# Theme
theme:
  name: material
  custom_dir: overrides
  palette:
    # Dark mode (primary theme)
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: orange
      accent: orange
      toggle:
        icon: material/brightness-7
        name: Switch to light mode
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: orange
      accent: orange
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode

  font:
    text: Roboto
    code: Roboto Mono

  logo: assets/logo.svg
  favicon: assets/favicon.svg

  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.action.edit
    - content.action.view

  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye

# Extensions
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - tables
  - footnotes
  - def_list
  - toc:
      permalink: true

# Plugins
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'

# Extra
extra:
  social:
    - icon: fontawesome/solid/house
      link: https://ucli.tools
      name: UCLI Tools Main Site
    - icon: fontawesome/brands/github
      link: https://github.com/ucli-tools
      name: UCLI Tools on GitHub
    - icon: fontawesome/solid/comments
      link: https://github.com/orgs/ucli-tools/discussions
      name: Join our community
    - icon: fontawesome/solid/download
      link: https://install.ucli.tools
      name: Install UCLI Tools

  version:
    provider: mike
    default: latest

  status:
    production: Production Ready
    planned: Coming Soon
    wip: Work in Progress

# Navigation
nav:
  - Home: index.md

  - Getting Started:
    - Introduction: getting-started/introduction.md
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
    - Core Concepts: getting-started/concepts.md
    - FAQ: getting-started/faq.md
    - Glossary: getting-started/glossary.md

  - Tools:
    - ucli: tools/ucli.md
    - gits: tools/gits.md
    - mdtexpdf: tools/mdtexpdf.md
    - mdaudiobook: tools/mdaudiobook.md

  - Guides:
    - Getting Started: guides/getting-started.md
    - Development Workflow: guides/workflow.md
    - Custom Scripts: guides/custom-scripts.md
    - CI/CD Integration: guides/ci-cd.md
    - Troubleshooting: guides/troubleshooting.md

  - Reference:
    - CLI Commands: reference/cli-commands.md
    - Configuration: reference/configuration.md
    - API Reference: reference/api.md
    - Tool Registry: reference/registry.md

  - Community:
    - Contact: community/contact.md
    - Contributing:
      - Contributing Guide: community/contributing.md
      - Code of Conduct: community/code-of-conduct.md
      - Security Policy: community/security.md
    - Development:
      - Architecture: development/architecture.md
      - Building Tools: development/building-tools.md
      - Testing: development/testing.md

